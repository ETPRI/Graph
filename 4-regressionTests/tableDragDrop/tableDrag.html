<!DOCTYPE html>

<html>
  <head>
		<title>Drag and Drop List</title>

    <script src="../DragDrop/dragDrop.js"></script>
    <script src="../../regressionTesting.js"></script>
    <script src="../../domFunctions.js"></script>
    <script src="tableDragDrop.js"></script>

    <link href="../../app.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
		<h2>Draggable</h2>

    <input type="button" id="showHide">
    <input type="button" id="Record">

    <!--
      <input type="button" id="test" value="Run test code" onclick="app.dragDrop.test()">
    -->

    Select a playback file:
    <input type="file" id="playback" multiple>
    <input type="button" id = "replay">

    <p id="dlink"></p>

    <ol>
      <li>insert- Type into insert box, then hit return or click outside box.</li>
      <li>edit- Double click text, type, then hit return or click outside box. (Clearing all text will delete that item.)</li>
      <li>move- Click and drag.</li>
    </ol>

    <input id="edit">

    <table>
      <thead>
        <tr id = "template"><th>Column 1</th><th>Column 2</th></tr>
      </thead>
      <tbody id = "container">
      </tbody>
    </table>

    <ul id=eventLog>
    </ul>

    <script type="text/javascript">
      dragDrop = new tableDragDrop("template", "container", "showHide", "edit", "Record", "replay");
    </script>
  </body>
</html>
