    Select a playback file:

    </ol>

    <input id="edit">


    <ol id = "container">

    </ol>

    </table>
    -->


    <ul id=eventLog>
    </ul>

    <script type="text/javascript">
      app = new app();
      app.dragDrop = new dragDrop("container", "showHide", "edit", "Record", "replay");
      app.regression = new regressionTesting();
    </script>
  </body>
</html>
