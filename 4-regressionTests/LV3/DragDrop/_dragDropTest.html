<!DOCTYPE html>

<html>
  <head>
		<title>Drag and Drop List</title>

    <script src="dragDrop.js"></script>
    <script src="../../../regressionTesting.js"></script>
    <script src="../../LV1/domFunctions/domFunctions.js"></script>
    <script src="../../LV5/app/app.js"></script>
    <script src="../../../metaData.js"></script>
    <script src="../../LV2/db/db.js"></script>
    <script src="../../../Libs/neo4j-web.js"></script>


    <link href="../../../app.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
		<h2>Draggable</h2>

    <input type="Button" value="test" onclick="dragDrop.test()">


    <div id="regressionHeader"></div>
    <ol>
      <li>insert- Type into insert box, then hit return.</li>
      <li>edit- Double click text, type, then hit return.</li>
      <li>delete- Click the X button.</li>
      <li>move- Click and drag.</li>
    </ol>

    <div id="0" class="widget">
      <input type="button" idr="showHide">

      <ol idr = "container">
        <li editable></li>
      </ol>

      <ul id=eventLog>
      </ul>
    </div>

    <script type="text/javascript">
      app = new app();
      dragDrop = new dragDrop ("container", "showHide", "0");
      app.widgets[0] = dragDrop;
    </script>
  </body>
</html>
