<!DOCTYPE html>

<html>
  <head>
		<title>Drag and Drop List</title>

    <script src="../../LV3/DragDrop/dragDrop.js"></script>
    <script src="../../../regressionTesting.js"></script>
    <script src="../../LV1/domFunctions/domFunctions.js"></script>
    <script src="dragDropTable.js"></script>

    <link href="../../../app.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
		<h2>Draggable</h2>

    <input type="button" id="showHide">

  <div id="regressionHeader"></div>

    <ol>
      <li>insert- Type into insert box, then hit return.</li>
      <li>edit- Double click text, type, then hit return.</li>
      <li>delete- Click the X button.</li>
      <li>move- Click and drag.</li>
    </ol>

    <input id="edit">

    <table>
      <thead>
        <tr id = "template"><th>Column 1</th><th>Column 2</th></tr>
      </thead>
      <tbody id = "container">
      </tbody>
    </table>

    <ul id=eventLog>
    </ul>

    <script type="text/javascript">
      dragDrop = new dragDropTable("template", "container", "showHide", "edit", "Record", "replay");
      dragDrop.domFunctions = new domFunctions();
      dragDrop.regression = new regressionTesting("dragDrop");
    </script>
  </body>
</html>
