<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ETPRI Data</title>
    <link href="../../../app.css" type="text/css" rel="stylesheet" />
    <script src="../../../Libs/neo4j-web.js"></script>
    <script src="../../LV5/app/app.js"></script>
    <script src="../../LV2/db/db.js"></script>
    <script src="../../LV3/dragDrop/dragDrop.js"></script>
    <script src="../dragDropTable/dragDropTable.js"></script>
    <script src="../../LV1/domFunctions/domFunctions.js"></script>
    <script src="../../../MetaData.js"></script>
    <script src="../../../regressionTesting.js"></script>
    <script src="widgetRelations.js"></script>
    <script src="widgetRelationsTest.js"></script>
    <script src="../../../widgetLogin.js"></script>
    <script src="../../LV3/widgetNode/widgetNode.js"></script>
  </head>
  <body>
    <div id="loginDiv"></div>
    <hr>
    <div id="regressionHeader"></div>
    <hr>
    <input id="clearAll" type="button" value="Clear all Test and Test2 nodes" onclick="widgetRelationsTest.clearAll()">
    <select id="newNode" onclick="widgetRelationsTest.newNode(this)">
      <option value="">-- Nodes --</option>
      <option value="Test">Test</option>
      <option value="Test2">Test2</option>
    </select>
    <input id="refresh" type="button" value="Refresh Table" onclick="widgetRelationsTest.refreshTable(this)">
    <table>
      <thead><tr><th>ID</th><th>Type</th><th>Name</th><th>Field1</th><th>Field2</th><th>Field3</th><th colspan="2">Open Relations</th></tr></thead>
      <tbody id="testNodes"></tbody>
    </table>

    <div id="widgets"></div>
    <div id="log"></div>
  </body>
</html>
<script type="text/javascript">
  app = new app();
  app.db = new db();
  app.metaData = new metaData();
  widgetRelationsTest = new widgetRelationsTest();
</script>
