<!DOCTYPE html>

<html>
  <head>
		<title>Drag and Drop List</title>

		<style>
			.div1 {width:200px; height: 150px; padding: 10px; border: 1px solid green;}
		</style>

    <script src="dragDrop.js"></script>
  </head>

  <body>
		<h2>Draggable</h2>

    <input type="button" id="showHide" value="Hide input" onmousedown="dragDrop.inputToggle(this)" onclick="dragDrop.inputFocusToggle()">

    <ol>
      <li>insert- Type into insert box, then hit return or click outside box.</li>
      <li>edit- Double click text, type, then hit return or click outside box. (Clearing all text will delete that item.)</li>
      <li>move- Click and drag.</li>
    </ol>

    <input id="edit" type="text" hidden onblur="dragDrop.save()" onkeydown="dragDrop.LookForEnter(event, this)">

    <ol>
      <li  ondrop="dragDrop.drop(event)" ondragover="dragDrop.allowDrop(event)" draggable="true" ondragstart="dragDrop.drag(event)">
        Insert <input id="insert" autofocus onblur="dragDrop.insert(this)" onkeydown="dragDrop.LookForEnter(event,this)"> --
      </li>
    </ol>

    <ul id=eventLog>
    </ul>

    <script type="text/javascript">
      dragDrop = new dragDrop();
    </script>
  </body>
</html>
