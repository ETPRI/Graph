<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ETPRI Data</title>
    <link href="app.css" type="text/css" rel="stylesheet" />
    <script src="Libs/neo4j-web.js"></script>
    <script src="4-regressionTests/LV5/app/app.js"></script>
    <script src="4-regressionTests/LV2/db/db.js"></script>
    <script src="4-regressionTests/LV3/dragDrop/dragDrop.js"></script>
    <script src="4-regressionTests/LV4/dragDropTable/dragDropTable.js"></script>
    <script src="4-regressionTests/LV4/widgetTableQuery/widgetTableQuery.js"></script>
    <script src="4-regressionTests/LV4/widgetTableNodes/widgetTableNodes.js"></script>
    <script src="4-regressionTests/LV3/widgetNode/widgetNode.js"></script>
    <script src="4-regressionTests/LV1/domFunctions/domFunctions.js"></script>
    <script src="MetaData.js"></script>
    <script src="regressionTesting.js"></script>
    <script src="4-regressionTests/LV4/widgetRelations/widgetRelations.js"></script>
    <script src="widgetLogin.js"></script>
  </head>

  <body>
    <div id="loginDiv"></div>
    <hr>
    <div id="regressionHeader"></div>
    <hr>

    |-> debugging
    <select id = "metaData" onclick="app.menuDBstats(this)">
      <option value="">--Meta Data--</option>
      <option value="trash">Trash</option>
      <option value="nodes">Nodes</option>
      <option value="keysNode">Keys</option>
      <option value="relations">Relations</option>
      <option value="keysRelation">Keys</option>
    </select>

    <input type="button" id = "LogButton" value="log start" onclick="app.regression.logToggle(this)">
    <input type ="button" id = "Clear" value = "Clear ALL" onclick = "app.regression.clearAll(app)">

    <input id="debug" type="text" size="80">
    <a href="http://localhost:7474/browser/" target="_blank">neo4j browser </a> neo4j desktop must be running with database started

    <hr>
    <select id="menuNodes" onclick="app.menuNodes(this)">
      <option value="">-- Nodes --</option>
    </select>
    <input  type="button" value="New" onclick="app.menuNodes(this)">

    <div id="widgets" class=""> </div>
    <hr>
    <div id="log" hidden="true"></div>
    <hr>
  </body>
</html>

<script type="text/javascript">
app = new app();  // only global variable
app.test();

// build node menu
app.menuNodesInit();

</script>
